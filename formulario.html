<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Formulario</title>
</head>
<body>

<div class="container">
    <form>
        <div class="containers w-50 p-3 ">
            <img src="imagemLogin.jpeg" alt="..." class="img-thumbnail w-25 p-3 rounded" >
        </div>
        <div class="row">
            <div class="col-md-6 p-3">
                <div class="form-group">
                    <label class="text"for="formGroupExampleInput">Nome </label>
                    <input type="text" class="form-control " id="formGroupExampleInput" placeholder="Input exemplo">
                </div>
                <div class="form-group">
                    <label class="text" for="formGroupExampleInput2">Cpf</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Outro input">
                </div>
                <div class="form-group">
                    <label class="text" for="formGroupExampleInput2">Email</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Outro input">
                </div>

                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" class="custom-control-input" id="defaultInline3" name="inlineDefaultRadiosExample">
                    <label class="text pr-5">Sexo</label>
                    <label class="custom-control-label text-black pr-5" for="defaultInline3">Masculino</label>

                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" class="custom-control-input" id="defaultInline2" name="inlineDefaultRadiosExample">
                    <label class="custom-control-label text" for="defaultInline2">Feminino</label>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
